

<button class="btnn" (click)="logout()">logOut</button>
<button class="btnn" (click)="reload()">Refresh</button>
<div  *ngIf="chef.allOrdersAccepted.length > 0">
    <div class="col-lg-8 col-md-6 mb-md-0 mb-4" >


        <p></p>
        <div class="card">

            <div class="card-body px-0 pb-2">
                <div class="table-responsive">


                <ng-container *ngFor=" let obj1 of chef.allUserId">


                    <table class="table align-items-center mb-0">
                        <thead>
                            <tr>

                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                    order Date</th>


                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                    status</th>


                                <th
                                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Opration</th>
                                    
                              
                            </tr>
                        </thead>
                        <tbody>


                            <ng-container *ngFor="let obj of chef.allOrdersAccepted">
                               
                                <tr *ngIf="obj.user_id == obj1.user_id">
                            
                                <td>
                                    <div class="d-flex px-2 py-1">

                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">{{obj.order_Date}}</h6>
                                        </div>
                                    </div>
                                </td>

    

                                <td>
                                    <div class="d-flex px-2 py-1">

                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">{{obj.status}}</h6>
                                        </div>
                                    </div>
                                </td>


                                <td class="align-middle text-center text-sm">
                                    <button mat-button class="btn btn-danger"
                                    (click)="opendescriptionDialog(obj.order_id)" >order Items</button>
                                </td>
                            
                               

                            </tr>
                        </ng-container>
                        
                        <td class="align-middle text-center text-sm">
                            <button mat-button class="btn btn-danger"
                          (click)="ready(obj1.user_id)" >Order Done</button>
                        </td>
                        
                        </tbody>
                    </table>

                </ng-container>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="chef.allOrdersAccepted.length==0">
    <img (click)="reload()" class="x" src="./../../../assets/Images/empty-cart.60e68bfd.png">
</div>






<ng-template #calldescriptionDialog>
    <mat-dialog-content class="mat-typography">


        <div class="row mb-4">
            <div class="col-lg-8 col-md-6 mb-md-0 mb-4" >

                <div class="card" style="width: 160%;">

                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive">


                            <table class="table align-items-center mb-0">
                                <thead>
                                    <tr>

                                        <th
                                            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                            Product Name</th>

                                        <th
                                            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                            Product price</th>
                                            
                                        <th
                                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Product count</th>


                                        <th
                                            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                            product image</th>

                                    </tr>
                                </thead>
                                <tbody>


                                    <tr *ngFor="let obj of chef.orderWithProduct">
                                        <td>
                                            <div class="d-flex px-2 py-1">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm">{{obj.product_name}}</h6>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <div class="d-flex px-2 py-1">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm">{{obj.product_price}}</h6>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <div class="d-flex px-2 py-1">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm">{{obj.product_count}}</h6>
                                                </div>
                                            </div>
                                        </td>




                                        <td>
                                            <img src="./../../../assets/Images/{{obj.image_path}}" alt="user6">

                                        </td>


                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="btn btn-danger">Close</button>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial
                class="btn btn-info" (click)="saveProduct()">Save</button> -->
    </mat-dialog-actions>
</ng-template>
