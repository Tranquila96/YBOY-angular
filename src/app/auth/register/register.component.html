<app-header></app-header>
<div class="img">
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="registerForm">
			<h1>Sign Up</h1>

			<div class="form-group input-group">
				<input type="text" class="input form-control " placeholder="First name" matInput
				  formControlName="fname" >
				<mat-error *ngIf="registerForm.controls['fname'].hasError('required')" class="col-lg-12">
				
				</mat-error>
			
				
			  </div>
			  <div class="form-group input-group">
				  		<input type="text" class="input form-control " placeholder="Last name" matInput
				  formControlName="lname" >
				<mat-error *ngIf="registerForm.controls['lname'].hasError('required')" class="col-lg-12">
					
				</mat-error>
				<div class="input-group-prepend">

				</div>
		
			  </div>

			  <div class="form-group input-group">
				<input type="text" class="input form-control " placeholder="Phone number" matInput
				  formControlName="phone" >
				
			
			  </div>
	
			<div class="form-group input-group">
			<mat-error *ngIf="registerForm.controls['user_email'].hasError('required')" >
				
			  </mat-error>
			 
			  <input  type="email" class="input form-control" placeholder="Email" matInput
				formControlName="user_email">


			  <mat-error *ngIf="registerForm.controls['user_email'].hasError('email') && 
			  !registerForm.controls['user_email'].hasError('required')" class="col-lg-12">
				<p style="text-align: center; color: red;"> Please enter a valid email address</p>
			  </mat-error>
			  </div>


			  <div class="form-group input-group">
				<mat-error *ngIf="registerForm.controls['user_password'].hasError('required')">
				 
				</mat-error>
			
				<input  type="password" class="input form-control" placeholder="password" matInput
				  formControlName="user_password">
				<mat-error class="col-lg-12"
				  *ngIf="registerForm.controls['user_password'].hasError('minlength') && !registerForm.controls['user_password'].hasError('required')">
				  <p style="text-align: center; color: red;"> Please enter a strong password</p>
				</mat-error>
			  </div>

			  <div class="form-group input-group">
				<mat-error *ngIf="registerForm.controls['confirmpassword'].hasError('required')">
				 
				</mat-error>
			
				<input type="password" class="input form-control" placeholder="Confirm password" matInput
				  formControlName="confirmpassword">
				  <mat-error *ngIf="registerForm.controls['confirmpassword'].value !=
				  registerForm.controls['user_password'].value" class="col-lg-12">
						<p style="text-align: center; color: red;">Confirm password must equal password</p>
					  </mat-error>
			  </div>


			
			<button [disabled]="!registerForm.valid " (click)="register()">Register</button>
			<a href="auth/login">Login?</a>
		</form>
	</div>
	

</div>
</div>
<app-footer></app-footer>
