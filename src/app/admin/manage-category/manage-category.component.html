<app-dashboard></app-dashboard>


<div class="row mb-4">
    <div class="col-lg-8 col-md-6 mb-md-0 mb-4" >
    
    <button mat-button mat-dialog-close class="btn btn-danger"
       (click)="opencallCreateDialog()" >Add New Category</button>
<p></p>
        <div class="card">

            <div class="card-body px-0 pb-2">
                <div class="table-responsive">



                    <table class="table align-items-center mb-0">
                        <thead>
                            <tr>
                                
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                    Category Name</th>
                                
                                
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Opration</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let obj of category.allCategory">
                                <td>
                                    <div class="d-flex px-2 py-1">

                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">{{obj.category_name}}</h6>
                                        </div>
                                    </div>
                                </td>

                              
                                <td class="align-middle text-center text-sm">
                                    <button mat-button mat-dialog-close class="btn btn-danger"
                                       (click)="openDeleteDialog(obj.category_id)">Delete</button>
                                </td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>






<ng-template #callCreateDialog>
    <mat-dialog-content class="mat-typography">


        <form [formGroup]="categoryForm" class="example-form">
            <ul>
                    

                        <div class="row mt-5 justify-content-center" data-aos="fade-up">
                          <div class="col-lg-10">
                  
                            
                              <div class="form-group mt-3">
                        
                                <div class="form-group input-group">
                                      <input  type="text" class="input form-control" placeholder="Category Name" matInput
                                        formControlName="category_name">
                        
                        
                                      <mat-error *ngIf="
                                      categoryForm.controls['category_name'].hasError('required')" class="col-lg-12">
                                        <!-- <p style="text-align: center; color: red;"> Please Enter Category Name</p> -->
                                      </mat-error>
                                      </div>
                          
                              
                          </div> 
                 
                  
                        </div>
                  
                      </div>
            
                   
                    <mat-form-field class="example-full-width" appearance="fill">
                        
                        <!-- <textarea cols="80" rows="20" type="text" matInput formControlName="info"
                            [(ngModel)]="about.info" placeholder=" Mission"
                            class="mat-form-field-infix ng-tns-c153-6"></textarea> -->
                    </mat-form-field>
              
              

            </ul>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="btn btn-danger">Cancel</button>
        <button mat-button [mat-dialog-close]="true" (click)="createCategory()" cdkFocusInitial
           [disabled]="!categoryForm.valid" class="btn btn-info">Save</button>
    </mat-dialog-actions>
</ng-template>




<ng-template #callDeleteDialog>
    <h2>Are You Sure you want to delete this Category</h2>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close="no" class="btn btn-info">No</button>
      <button mat-button mat-dialog-close="yes" class="btn btn-danger">yes</button>
    </mat-dialog-actions>
    
    </ng-template>
