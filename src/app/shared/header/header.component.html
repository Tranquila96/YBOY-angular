      <div class="social-links d-none d-md-flex align-items-center">

      </div>
    </div>

  <nav role="navigation">

      <input type="checkbox" />
  
    
      <span></span>
      <span></span>
      <span></span>

        <li><a class="active" href="home">Home</a></li>

        <li><a href="testimonial">Testimonials</a></li>

            <a style="font-size: 19px; cursor: pointer;" (click)="goToCart()" class="bi bi-cart"></a>
          </li>
        </ng-container>

      <div class="logo">
        <h1 class="text-light"><a href="index.html">{{web.website[0].web_name}}</a></h1>

      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="active" href="home">Home</a></li>

            <li>
              <a style="font-size: 19px; cursor: pointer;" (click)="goToCart()" class="bi bi-cart"></a>
